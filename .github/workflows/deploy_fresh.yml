name: Deploy Fresh (Clean Install)

on:
  workflow_dispatch:  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/khayalkids-backend:latest

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.DEPLOY_USER }}/khayalkids/"

      - name: Stop containers and clean data (no PTY)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 5m
          script: |
            cd /home/${{ secrets.DEPLOY_USER }}/khayalkids
            docker compose down --remove-orphans 2>&1 || true
            sudo rm -rf /var/khayalkids
            sudo mkdir -p /var/khayalkids/stories /var/khayalkids/data /var/khayalkids/keys
            sudo chown -R ${{ secrets.DEPLOY_USER }}:${{ secrets.DEPLOY_USER }} /var/khayalkids
            echo '${{ secrets.SEGMIND_API_KEY }}' > /var/khayalkids/keys/segmind_key.json
            echo '${{ secrets.TWILIO_KEY }}' > /var/khayalkids/keys/twilio_key.json
            echo '${{ secrets.ADMIN_PASS }}' > /var/khayalkids/keys/admin.json

      - name: Deploy Fresh via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          debug: true
          request_pty: true
          command_timeout: 15m
          script: |
            cd /home/${{ secrets.DEPLOY_USER }}/khayalkids
            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -a -f
            docker compose ps
